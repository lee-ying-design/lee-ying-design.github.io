<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lee Ying Design 作品集</title>
  <style>
    body { margin:0; font-family: Arial, sans-serif; background:#f5f5f5; }
    header { padding:20px; text-align:center; background:#fff; box-shadow:0 2px 5px rgba(0,0,0,0.1); }
    h1 { margin:0; }
    .portfolio-grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(300px,1fr)); gap:20px; padding:20px; }
    .portfolio-item { background:#fff; border-radius:10px; overflow:hidden; box-shadow:0 4px 10px rgba(0,0,0,0.1); transition: transform 0.3s ease; }
    .portfolio-item:hover { transform: translateY(-5px); }
    .portfolio-item img { width:100%; display:block; }
    .portfolio-item .info { padding:10px; text-align:center; }
  </style>
</head>
<body>
  <header><h1>Lee Ying Design 作品集</h1></header>
  <div class="portfolio-grid">
    <div class="portfolio-item">
      <img src="images/pic01.jpg" alt="作品1">
      <div class="info">
        <h3>作品名稱 1</h3>
        <p>簡短描述</p>
      </div>
    </div>
  </div>
</body>
</html>
