<!DOCTYPE HTML>
<html lang="zh-Hant">
<head>
    <title>Lee Ying Design</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
    <style>
        /* 首頁大圖 Banner */
        #intro {
            background-image: url('images/my-bg.jpg'); /* 指向你的首頁大圖 */
            background-size: cover;
            background-position: center;
            height: 100vh; /* 滿版高度 */
        }

        /* Banner 文字置中 */
        #intro .inner {
            text-align: center;
            position: relative;
            top: 50%;
            transform: translateY(-50%);
            color: white;
        }

        #intro h1 {
            font-size: 3em;
            margin: 0 0 20px 0;
        }

        #intro p {
            font-size: 1.2em;
            max-width: 600px;
            margin: 0 auto 30px auto;
        }

        /* Banner 按鈕 */
        #intro .button {
            display: inline-block;
            padding: 12px 28px;
            font-weight: bold;
            text-decoration: none;
            color: white;
            background: linear-gradient(90deg, #B76E79, #F3D3C1, #9F7AEA);
            border-radius: 30px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.25);
            transition: 0.3s ease;
        }

        #intro .button:hover {
            opacity: 0.9;
            transform: translateY(-3px);
        }
    </style>
</head>
<body class="is-preload">

    <!-- Wrapper -->
    <div id="wrapper" class="fade-in">

        <!-- Intro / Banner -->
        <div id="intro">
            <div class="inner">
                <h1>Lee Ying Design</h1>
                <p>我的設計實驗空間</p>
                <ul class="actions">
                    <li><a href="#main" class="button icon solid solo fa-arrow-down scrolly">進入作品集</a></li>
                </ul>
            </div>
        </div>

        <!-- Header -->
        <header id="header">
            <a href="index.html" class="logo">Lee Ying Design</a>
        </header>

        <!-- Nav -->
        <nav id="nav">
            <ul class="links">
                <li class="active"><a href="index.html">首頁</a></li>
                <li><a href="portfolio.html">作品集</a></li>
                <li><a href="contact.html">聯絡我</a></li>
            </ul>
        </nav>

        <!-- Main -->
        <div id="main">
            <!-- Featured Post 範例，可依作品修改 -->
            <article class="post featured">
                <header class="major">
                    <h2><a href="#">作品標題範例</a></h2>
                    <p>這裡放作品描述文字，簡短介紹你的設計或創作。</p>
                </header>
                <a href="#" class="image main"><img src="images/pic01.jpg" alt="作品圖" /></a>
                <ul class="actions special">
                    <li><a href="#" class="button large">觀看作品</a></li>
                </ul>
            </article>

            <!-- Posts / 其他作品 -->
            <section class="posts">
                <article>
                    <header>
                        <h2><a href="#">作品2 標題</a></h2>
                    </header>
                    <a href="#" class="image fit"><img src="images/pic02.jpg" alt="作品2" /></a>
                    <p>作品描述文字，簡單介紹內容或特色。</p>
                    <ul class="actions special">
                        <li><a href="#" class="button">觀看作品</a></li>
                    </ul>
                </article>
                <article>
                    <header>
                        <h2><a href="#">作品3 標題</a></h2>
                    </header>
                    <a href="#" class="image fit"><img src="images/pic03.jpg" alt="作品3" /></a>
                    <p>作品描述文字，簡單介紹內容或特色。</p>
                    <ul class="actions special">
                        <li><a href="#" class="button">觀看作品</a></li>
                    </ul>
                </article>
            </section>
        </div>

        <!-- Footer -->
<footer id="footer">
  <section>
    <form method="post" action="#">
      <div class="fields">
        <div class="field">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" />
        </div>
        <div class="field">
          <label for="email">Email</label>
          <input type="text" name="email" id="email" />
        </div>
        <div class="field">
          <label for="message">Message</label>
          <textarea name="message" id="message" rows="3"></textarea>
        </div>
      </div>
      <ul class="actions">
        <li><input type="submit" value="Send Message" /></li>
      </ul>
    </form>
  </section>

  <section class="contact-info">
    <h3>Email</h3>
    <p><a href="mailto:yourmail@example.com">azsxdc40364@gmail.com</a></p>
  </section>
</footer>


    </div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.scrollex.min.js"></script>
    <script src="assets/js/jquery.scrolly.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>

</body>
</html>
