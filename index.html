<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lee Ying Design</title>
  <style>
    body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  height: 100vh;
  position: relative;
}

      background: url("images/my-bg.jpg") no-repeat center center;
      background-size: cover;
    }

    .container {
  text-align: center;
  position: absolute;
  top: 60%;   /* 60% 高度位置，可自己調整 */
  left: 50%;
  transform: translateX(-50%); /* 水平置中 */
  z-index: 1;
}

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 14px 32px;
      font-size: 1.1em;
      font-weight: bold;
      text-decoration: none;
      color: white;
      background: linear-gradient(90deg, #B76E79, #F3D3C1, #9F7AEA);
      border-radius: 40px;
      transition: 0.3s ease;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.25);
    }

    .btn:hover {
      opacity: 0.9;
      transform: translateY(-3px);
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="portfolio.html" class="btn">進入作品集</a>
  </div>
</body>
</html>
