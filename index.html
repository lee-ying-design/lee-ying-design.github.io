<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lee Ying Design</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      height: 100vh;
      position: relative;
      background: url("images/my-bg.jpg") no-repeat center center;
      background-size: cover;
    }

    .container {
      text-align: center;
      position: absolute;
      top: 80%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1;
    }

    /* 按鈕樣式 */
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 14px 32px;
      font-size: 1.1em;
      font-weight: bold;
      text-decoration: none;
      color: white;
      background: linear-gradient(90deg, #B76E79, #F3D3C1, #9F7AEA);
      border-radius: 40px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.25);
      transition: all 0.3s ease;
    }

    /* 精緻 hover 效果 */
    .btn:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 12px 30px rgba(0,0,0,0.4);
      background-position: right center; /* 可做漸層移動感 */
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="portfolio.html" class="btn">進入作品集</a>
  </div>
</body>
</html>
