<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Button Hover</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url("images/my-bg.jpg") no-repeat center center;
      background-size: cover;
      font-family: Arial, Helvetica, sans-serif;
    }

    .btn {
      padding: 14px 32px;
      font-size: 1.1em;
      font-weight: bold;
      color: white;
      background: linear-gradient(90deg, #B76E79, #F3D3C1, #9F7AEA);
      border-radius: 40px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.25);
      text-decoration: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease, opacity 0.3s ease;
      z-index: 10;
      position: relative;
    }

    .btn:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 12px 30px rgba(0,0,0,0.4);
      opacity: 0.95;
    }
  </style>
</head>
<body>
  <a href="portfolio.html" class="btn">進入作品集</a>
</body>
</html>
