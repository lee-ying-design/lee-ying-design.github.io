<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lee Ying Design</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #B76E79, #F3D3C1, #9F7AEA);
      color: white;
    }
.container {
  text-align: center;
  animation: fadeIn 1.5s ease-in-out;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}
    h1 {
  font-size: 3em;
  margin: 0;
  background: linear-gradient(90deg, #B76E79, #F3D3C1, #9F7AEA);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-size: 200% 200%;
  animation: gradientMove 5s ease infinite;
}

@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}
    p {
      font-size: 1.2em;
      margin-top: 10px;
    }
.btn {
  display: inline-block;
  margin-top: 20px;
  padding: 12px 24px;
  font-size: 1em;
  font-weight: bold;
  text-decoration: none;
  color: white;
  background: linear-gradient(90deg, #B76E79, #F3D3C1, #9F7AEA);
  border-radius: 30px;
  transition: 0.3s ease;
  box-shadow: 0px 4px 15px rgba(183,110,121,0.6);
}
.btn:hover {
  opacity: 0.9;
  transform: translateY(-3px) scale(1.05);
  box-shadow: 0px 6px 20px rgba(159,122,234,0.7);
}

  </style>
</head>
<body>
  <div class="container">
    <h1>Lee Ying Design</h1>
    <p>我的設計實驗空間</p>
    <a href="portfolio.html" class="btn">進入作品集</a>
  </div>
</body>
</html>
